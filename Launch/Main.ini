[Rainmeter]
Update=#UpdateRate#
DefaultUpdateDivider=-1
; SkinWidth=(#SCREENAREAWIDTH#)
; SkinHeight=(#SCREENAREAHEIGHT#)
DynamicWindowSize=1
OnRefreshAction=[!CommandMeasure mActions "Execute 1"][!EnableMeasure SettingImport1][!UpdateMEasure SettingImport1]
DefaultAlwaysOntop=2
DefaultDraggable=0
DefaultKeepOnScreen=0
DefaultSavePosition=0
DefaultClickThrough=1
@includeCtx=#SKINSPATH##JaxCore\Core\}{CtxItms.inc

[Variables]
@includevars=#@#Vars.inc

TweenNode1=0
TweenNode2=0

[Func]
Measure=Script
ScriptFile=#@#Lua\LaunchedFuncs.lua

[mActions]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Start0 | Custom0
ActionList2=Rewind0 | Wait 1000 | Deactivate
Start0=[!CommandMeasure mTween "Start(0)"]
Rewind0=[!CommandMeasure mTween "Rewind(0)"]
Start1=[!CommandMeasure mTween "Start(1)"]
Deactivate=[!DeactivateConfig]

[SettingImport1]
Measure=Calc
Formula=#Location#
ifCondition=SettingImport1 = 1
IfTrueaction=[!Move #SCREENAREAX@1# #SCREENAREAY@1#]
ifCondition2=SettingImport1 > 1
IfTrueaction2=[!Move [#SCREENAREAX@#Location#] [#SCREENAREAY@#Location#]]
IfConditionMode=1
Disabled=1

[Idletime]
Measure=SysInfo
SysInfoType=IDLE_TIME
IfCondition=IdleTime = 0 && #CloseAfterReturn# = 1
IfTrueAction=[!CommandMeasure mActions "Execute 2"]
; [IdleTime]
; Measure=Calc
; Formula=13062

@includeStyle=Styles\#Style#.inc


